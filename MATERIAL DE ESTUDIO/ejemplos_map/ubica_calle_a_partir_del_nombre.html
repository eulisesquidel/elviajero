
<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Ejemplo del API JavaScript de Google Maps</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=abcdefg"
            type="text/javascript"></script>
  </head>
      <script type="text/javascript">
		
		var map;
		
		function initialize() {
			alert("paso por aqui--");
			map = new GMap2(document.getElementById("map_canvas"));
			muestraCoordenadas("Juan B. Justo 629, Llavallol, Buenos Aires, Argentina");
			alert("paso por aqui++");

		}
		
		
		function muestraCoordenadas(direccion){
					var geocoder = new GClientGeocoder();
					geocoder.getLatLng(direccion,function (punto){
												 if (!punto){
													alert(direccion+" no econtrada");
												}else{
													map.setCenter(punto,17);
													var marker = new GMarker(punto);
													map.addOverlay(marker);
													marker.openInfoWindowHtml(direccion); 
												}
					});
		}

    </script>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 800px; height: 800px"></div>
  </body>
</html>
